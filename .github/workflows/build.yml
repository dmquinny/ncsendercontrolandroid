name: Build APK and Firmware

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write  # Required for creating releases

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ncSenderControl
        path: app/build/outputs/apk/debug/ncSenderControl.apk
        retention-days: 30

  build-firmware:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Build RP2040-Zero firmware
      run: |
        cd rp2040-encoder
        pio run -e rp2040zero

    - name: Build Pico firmware
      run: |
        cd rp2040-encoder
        pio run -e pico

    - name: Rename firmware files
      run: |
        cp rp2040-encoder/.pio/build/rp2040zero/firmware.uf2 encoder-rp2040zero.uf2
        cp rp2040-encoder/.pio/build/pico/firmware.uf2 encoder-pico.uf2

    - name: Upload RP2040-Zero firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: encoder-rp2040zero
        path: encoder-rp2040zero.uf2
        retention-days: 30

    - name: Upload Pico firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: encoder-pico
        path: encoder-pico.uf2
        retention-days: 30

  release:
    needs: [build-apk, build-firmware]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download APK artifact
      uses: actions/download-artifact@v4
      with:
        name: ncSenderControl
        path: ./artifacts

    - name: Download RP2040-Zero firmware
      uses: actions/download-artifact@v4
      with:
        name: encoder-rp2040zero
        path: ./artifacts

    - name: Download Pico firmware
      uses: actions/download-artifact@v4
      with:
        name: encoder-pico
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/ncSenderControl.apk
          ./artifacts/encoder-rp2040zero.uf2
          ./artifacts/encoder-pico.uf2
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
